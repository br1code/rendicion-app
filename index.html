<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Rendición</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
	
</head>
<body>
	<h1>RENDICIÓN</h1>
	<hr>
	<div id="inputs">
		<input type="text" id="client" placeholder="Abonado.." maxlength="4">
		<input type="text" id="installer" placeholder="Instalador.." maxlength="3">
		<input type="text" id="month" placeholder="Mes..">
		<input type="number" id="cash" placeholder="Efectivo..">
		<input type="number" id="cheque" placeholder="Cheque..">
	</div>
	<hr>
	<table id="tickets">
		<tr>
			<th>Nro</th>
			<th>Abonado</th>
			<th>Instalador</th>
			<th>Mes</th>
			<th>Efectivo</th>
			<th>Cheque</th>
		</tr>
	</table>
	<table id="totals">
		<tr>
			<td>Cantidad de Recibos : <span id="totalTickets">0</span></td>
			<td>Total Efectivo : <span id="totalCash">$ 0</span></td>
			<td>Total Cheques : <span id="totalCheque">$ 0</span></td>
		</tr>
	</table>
	
	<script type="text/javascript" src="js/utils.js"></script>
	<script type="text/javascript" src="js/ui.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
